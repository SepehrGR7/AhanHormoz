[build]
  # Build command - generates Prisma Client, then builds Next.js
  command = "npx prisma generate && yarn build"
  publish = ".next"

# Next.js plugin for Netlify (handles API routes automatically)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables for build
[build.environment]
  NODE_VERSION = "18"

# Functions configuration for serverless
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", ".prisma/client"]

# No manual redirects needed - @netlify/plugin-nextjs handles it
